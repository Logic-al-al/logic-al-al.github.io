<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相册 - Logic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translate3d(-100%, 0, 0);
            }
        
            to {
                opacity: 1;
                transform: none;
            }
        }
        
        body {
            margin: 100px 0;
            background:linear-gradient(
                        to left,
                        rgb(50, 143, 230),
                        rgb(39, 189, 114)) ;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 20px;
        }
        
        .photos-container {
            width: 90%;
            max-width: 1200px;
            animation-duration: 1s;
            animation-fill-mode: both;
            animation-name: fadeInLeft;
            background: rgba( 255, 255, 255, 0.2 );
            box-shadow: 0 8px 32px 0 rgba( 0, 0, 0, 0.37 );
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
            padding: 30px;
        }
        
        .photos-container:hover {
            backdrop-filter: blur(11px);
            box-shadow: 0 8px 39px 0 rgba(0, 0, 0, 0.37);
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .back-btn {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 16px;
            margin-right: 20px;
            transition: 0.3s;
        }
        
        .back-btn:hover {
            transform: translateX(-5px);
        }
        
        .back-btn i {
            margin-right: 8px;
        }
        
        .header-title {
            font-size: 28px;
            font-weight: 300;
            color: white;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            aspect-ratio: 1 / 1;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        
        .photo-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .photo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .photo-item:hover .photo-img {
            transform: scale(1.1);
        }
        
        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }
        
        .photo-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .photo-date {
            font-size: 12px;
            opacity: 0.8;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .modal-close:hover {
            transform: rotate(90deg);
        }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: 0.3s;
        }
        
        .modal-nav:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        
        .modal-prev {
            left: 30px;
        }
        
        .modal-next {
            right: 30px;
        }
        
        /* 响应式设计 */
        @media (max-width: 800px) {
            .photos-container {
                box-shadow: 0 8px 39px 0 rgba(0, 0, 0, 0.37)!important;
                margin-top: 12%!important;
                margin-left: 5%!important;
                margin-right: 5%!important;
                padding: 20px;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .modal-nav {
                font-size: 20px;
                padding: 8px 12px;
            }
            
            .modal-prev {
                left: 10px;
            }
            
            .modal-next {
                right: 10px;
            }
            
            .modal-close {
                top: 10px;
                right: 15px;
                font-size: 25px;
            }
        }
        
        @media (max-width: 500px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
            
            .header-title {
                font-size: 22px;
            }
        }
        
        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: white;
            font-size: 18px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="photos-container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> 返回首页
            </a>
            <h1 class="header-title">我的相册</h1>
        </div>
        
        <div class="gallery" id="gallery">
            <!-- 照片将通过JavaScript动态加载 -->
            <div class="loading">
                <div class="spinner"></div>
                <span>加载照片中...</span>
            </div>
        </div>
    </div>
    
    <!-- 照片查看模态框 -->
    <div class="modal" id="imageModal">
        <span class="modal-close" id="modalClose">&times;</span>
        <span class="modal-nav modal-prev" id="modalPrev">
            <i class="fas fa-chevron-left"></i>
        </span>
        <span class="modal-nav modal-next" id="modalNext">
            <i class="fas fa-chevron-right"></i>
        </span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // 照片数据 - 请根据您的实际照片修改
        const photos = [
            {
                src: "source/img/DSC_0702.JPG",
                title: "柿子丰收",
                date: "2025-11-15"
            },
           
        ];
        
        // 动态生成照片网格
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            photos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.setAttribute('data-index', index);
                
                photoItem.innerHTML = `
                    <img src="${photo.src}" alt="${photo.title}" class="photo-img">
                    <div class="photo-overlay">
                        <div class="photo-title">${photo.title}</div>
                        <div class="photo-date">${photo.date}</div>
                    </div>
                `;
                
                photoItem.addEventListener('click', () => openModal(index));
                gallery.appendChild(photoItem);
            });
        }
        
        // 模态框功能
        let currentIndex = 0;
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalClose = document.getElementById('modalClose');
        const modalPrev = document.getElementById('modalPrev');
        const modalNext = document.getElementById('modalNext');
        
        function openModal(index) {
            currentIndex = index;
            modalImage.src = photos[currentIndex].src;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // 防止背景滚动
        }
        
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // 恢复背景滚动
        }
        
        function showPrev() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            modalImage.src = photos[currentIndex].src;
        }
        
        function showNext() {
            currentIndex = (currentIndex + 1) % photos.length;
            modalImage.src = photos[currentIndex].src;
        }
        
        // 事件监听
        modalClose.addEventListener('click', closeModal);
        modalPrev.addEventListener('click', showPrev);
        modalNext.addEventListener('click', showNext);
        
        // 键盘导航
        document.addEventListener('keydown', (e) => {
            if (modal.style.display === 'flex') {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') showPrev();
                if (e.key === 'ArrowRight') showNext();
            }
        });
        
        // 点击模态框背景关闭
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 模拟加载延迟
            setTimeout(() => {
                renderGallery();
            }, 1000);
        });
        
        // 禁止右键菜单和选择文本
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
